<script>
    var num = 60;
    function gogogo() {
        if(num%7==0||num%10==7){
            document.body.innerHTML = num+"过";
        }
        else if((Math.floor(num/10))%10==7){
            document.body.innerHTML = num+"过2";
        }
        else {
            document.body.innerHTML = num;
        }
        num = num + 1;
    }
</script>
